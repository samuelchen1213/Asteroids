<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Asteroids!</title>
    <style></style>
  </head>

  <body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
      const FPS = 30; // Framerate
      const shipSize = 30; // Ship Height (pixels)
      const turnSpeed = 360; // Degrees per second
      const shipThrust = 5; // Accelerations in px per second per second
      const friction = 0.7; // Friction coeff in space (0 = no friction)

      /** @type {HTMLCanvasElement} */
      var canv = document.getElementById('gameCanvas');
      var ctx = canv.getContext('2d');
      var ship = {
        x: canv.width / 2, // Ship should be in the centre
        y: canv.height / 2,
        r: shipSize / 2,
        a: (90 / 180) * Math.PI, // Convert 90 degrees to rad
        rot: 0, // Rotation
        thrusting: false,
        thrust: {
          x: 0,
          y: 0
        }
      };

      // Set Event Handler
      document.addEventListener('keydown', keyDown);
      document.addEventListener('keyup', keyUp);

      // Set game loop
      setInterval(update, 1000 / FPS);

      function keyDown(/** @type {KeyboardEvent} */ ev) {
        switch (ev.keyCode) {
          case 37: // Left Arrow - Rotate Left
            ship.rot = ((turnSpeed / 180) * Math.PI) / FPS;
            break;

          case 38: // Up Arrow - Thrust forward
            ship.thrusting = true;
            break;

          case 39: // Right Arrow - Rotate Right
            ship.rot = -((turnSpeed / 180) * Math.PI) / FPS;
            break;
        }
      }

      function keyUp(/** @type {KeyboardEvent} */ ev) {
        // On release
        switch (ev.keyCode) {
          case 37: // Left Arrow - Stop rotating left
            ship.rot = 0;
            break;

          case 38: // Up Arrow - Stop thrust
            ship.thrusting = false;
            break;

          case 39: // Right Arrow - Stop rotating right
            ship.rot = 0;
            break;
        }
      }

      function update() {
        // Background
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canv.width, canv.height);
        // Thrust
        if (ship.thrusting) {
          ship.thrust.x += (shipThrust * Math.cos(ship.a)) / FPS;
          ship.thrust.y -= (shipThrust * Math.sin(ship.a)) / FPS; // NOTE: minus is upwards on canvas
        }
        // Ship
        ctx.strokeStyle = 'white';
        ctx.lineWidth = shipSize / 20;
        ctx.beginPath();
        ctx.moveTo(
          // Tip of the ship
          ship.x + (4 / 3) * ship.r * Math.cos(ship.a), // cos is for horizontal
          ship.y - (4 / 3) * ship.r * Math.sin(ship.a) // sin for vertical
        );
        ctx.lineTo(
          // Bottom left of ship
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo(
          // Bottom right of ship
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath(); // Complete Triangle
        ctx.stroke();

        // Ship Rotation
        ship.a += ship.rot;
        // Ship Movement
        ship.x += ship.thrust.x;
        ship.y += ship.thrust.y;
        // Centre of Ship (For Testing Purposes)
        ctx.fillStyle = 'red';
        ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
      }
    </script>
  </body>
</html>
