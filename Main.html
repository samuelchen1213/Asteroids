<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Asteroids!</title>
    <style></style>
  </head>

  <body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
      const FPS = 30; // Framerate
      const shipSize = 30; // Ship Height (pixels)

      /** @type {HTMLCanvasElement} */
      var canv = document.getElementById('gameCanvas');
      var ctx = canv.getContext('2d');
      var ship = {
        x: canv.width / 2, // Ship should be in the centre
        y: canv.height / 2,
        r: shipSize / 2,
        a: (90 / 180) * Math.PI // Convert 90 degrees to rad
      };

      // Set game loop
      setInterval(update, 1000 / FPS);

      function update() {
        // Background
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canv.width, canv.height);
        // Ship
        ctx.strokeStyle = 'white';
        ctx.lineWidth = shipSize / 20;
        ctx.beginPath();
        ctx.moveTo(
          // Tip of the ship
          ship.x + ship.r * Math.cos(ship.a), // cos is for horizontal
          ship.y - ship.r * Math.sin(ship.a) // sin for vertical
        );
        ctx.lineTo(
          ship.x - ship.r * (Math.cos(ship.a) + Math.sin(ship.a)), // cos is for horizontal
          ship.y + ship.r * (Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.stroke();
        // Ship Rotation
        // Ship Movement
      }
    </script>
  </body>
</html>
